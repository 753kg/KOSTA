<!DOCTYPE html>
<html>
<head>

<title>회원가입</title>
</head>
<body>
<!-- MVC1 방식 -->
<main>
	<h1>회원가입</h1>
	<form action ="newid.jsp" method="post">
		아이디:
		<input type="text" name ="user_id" value="cust1"><br>
		이름:
		<input type="text" name ="user_name" value="custname1"><br>

		<input type="text" name ="user_address" value="custaddr1"><br>

	</form>
</main>
