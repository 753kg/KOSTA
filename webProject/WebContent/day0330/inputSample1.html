<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
label { background-color: orange; 
		display:inline-block; 
		width:100px; }
</style>

<body>
<h1>입력양식 연습</h1>
<!-- form에 감싸져 있어야만 서버로 submit이 됨 -->
<form action="register.jsp" method="get" enctype="application/x-www-form-urlencoded">
	
	<label for="userid">사용자아이디:</label>
	<input type="text" id="userid" name="userid" value="kcy" size="30"><br>
	
	<label for="nickname">별명:</label>
	<input type="text" id="nickname" name="nickname" value="zz" readonly="readonly"><br>
	
	<label for="userpass">비밀번호:</label>
	<input type="password" id="userpass" name="userpass"><br>
	
	<!-- check box : 서로 독립적
		radio box : 서로 배타적 -->
	<fieldset>
		<legend>수강과목1</legend>
		<input type="checkbox" name="subject" value="JAVA" checked="checked">자바
		<input type="checkbox" name="subject" value="WEB" checked>WEB
		<input type="checkbox" name="subject" value="Framework">FrameWork<br>
	</fieldset>
	
	<fieldset>
		<legend>수강과목1</legend>
		<input type="checkbox" name="subject2" value="JAVA2" checked="checked">자바2
		<input type="checkbox" name="subject2" value="WEB2" checked>WEB2
		<input type="checkbox" name="subject2" value="Framework2">FrameWork2<br>
	</fieldset>
	
	<fieldset>
		<legend>성별</legend>
		<input type="radio" name="gender" value="M">남자
		<input type="radio" name="gender" value="F">여자
	</fieldset>
	
	<label>한개선택:</label>
	<select name="week">
		<option>월요일</option>
		<option>화요일</option>
		<option value="friday">금요일</option>
		<option selected>토요일</option>
	</select><br>
	
	<label>여러개선택:</label>
	<select name="week2" multiple="multiple">
		<option>월요일</option>
		<option>화요일</option>
		<option value="friday">금요일</option>
		<option selected>토요일</option>
	</select><br>
	
	<label>댓글</label><br>
	<textarea rows="5" cols="50" name="memo"></textarea><br>
	<!-- <input type="image" src="../04/images/salad.jpg"> -->
	<!-- <input type="file"><br> -->
	<input type="hidden" name="phone" value="010-1234-5678">
	<input type="submit" value="서버전송">
	<input type="reset" value="초기화">
	<input type="button" value="JS코드" onclick="alert('버튼')">
</form>

<button onclick="alert('버튼')">일반버튼</button>
<img alt="샐러드 사진" src="../doit/04/images/salad.jpg">
<a href="register.jsp?userid=jj">등록창으로 가기</a>

<!-- 
* get 방식 : 주소창에 입력 정보(id, pw)가 서버로 전송되는 것이 보인다.
		 form 태그에 method="get" 또는 생략
		  주소창에 직접 입력해도 get방식
		 a 태그를 이용해서 href 속성으로 link거는 경우도 get방식
* post 방식 : 주소창에 입력 정보가 서버로 전송되는 것이 안보인다. (숨긴다)
  		     요청문서의 body부분에 숨겨서 보낸다.
  		  form 태그에 method="post"
* name을 줘야 서버에 전송된다.
 -->

<hr>
<form action="register.jsp" method="post">
	사용자아이디:<input type="text" name="userid">
	비밀번호:<input type="password" name="userpass">
	<input type="submit">
</form>
</body>
</html>
