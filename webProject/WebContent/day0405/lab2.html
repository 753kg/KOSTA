<style>
	table, td{
		border: 1px solid gray;
		border-collapse: collapse;
	}
	td {
		padding: 10px;
	}
	td[data]{	/* td인데 data 속성이 존재하는지 */
	  background-color: lightgray;
	}
</style>

<script>

  window.onload = function(){
	  btn1.onclick = f1;
	  btn2.onclick = f2;
	  btn3.onclick = f3;
	  btn4.onclick = f4;
	  btn5.onclick = f5;
  }
  
  
	function f1(){
		var num = Number(prompt("숫자를 입력하세요", ""));
		if(num > 0) s = `${num}은 양수입니다.`;
		else if(num == 0) s = `${num}입니다.`;
		else s = `${num}은 음수입니다.`;
		here.innerHTML = s;
	}
	
	function f2(){
		var num = Number(prompt("숫자를 입력하세요", ""));
		s = (num % 2 == 0) ? "짝수" : "홀수";
		here.innerHTML = `${num}는 ${s}입니다.`;
	}
	
	// 문자를 숫자로 바꿔주는 함수
	// Number() : 숫자만 가능
	// parseInt() : 앞부분 숫자만 취한다. ex) 1000$ 100점
	function f3(){
		// var scores = prompt("점수를 입력하세요(100 100 100)", "");
		var scores = prompt("점수를 입력하세요(100점 100점 100점)", "");
		var arr = scores.split(" "); // [100, 100, 100]
		var total = 0;
		for(var idx in arr){
			// total += Number(arr[idx]);
			total += parseInt(arr[idx]);
		}
		var avg = total / arr.length;
		here.innerHTML = avg;
		
		var grade = "가";
		/* if(avg >= 90) grade = "수";
		else if(avg >= 80) grade = "우";
		else if(avg >= 70) grade = "미";
		else if(avg >= 60) grade = "양"; */
		
		switch(Math.floor(avg /10)){
		case 10:
		case 9: grade = "수"; break;
		case 8: grade = "우"; break;
		case 7: grade = "미"; break;
		case 6: grade = "양";
		}
		
		here.innerHTML = `평균: ${avg} ==> 성적: ${grade}`;
	}
	
	function f4(){
		var arr = ["바나나", "오렌지", "사과", "포도"];
		here.innerHTML = "";
		for(let idx in arr){
			here.innerHTML += arr[idx] + "<br>";
		}
		
		for(let i=0; i<arr.length; i++){
			here.innerHTML += arr[i] + "<br>";
		}
	}
	
	function f5(){
		here.innerHTML = `
			<label for="memNum">입장객 몇명?</label>
			<input type="text" id="memNum">
			<label for="colNum">한 줄에 몇명?</label>
			<input type="text" id="colNum">
			<button id="btn6" class="btn btn-dark">배치하기</button>`;
			
			btn6.onclick = f6;
	}
	
	function f6(){
		/* var memNum = Number(prompt("입장객은 몇 명인가요?", 0));
		var colNum = Number(prompt("한 줄에 몇 명씩 앉습니까?", 0)); */
		var memNum = document.getElementById("memNum").value;
		var colNum = document.getElementById("colNum").value;
		var rowNum = Math.ceil(memNum / colNum);
		var num = 0;
		var s = '<table>';
		for(let i=1; i<=rowNum; i++){
			s += "<tr>";
			for(let j=1; j<=colNum; j++){
				++num;
				if(num > memNum) {
					s += `<td> ${num} </td>`;
				}else {
					s += `<td data='${num}'> ${num} </td>`;
				}
			}
			s += "</tr>";
		}
		s += "</table>";
		here2.innerHTML = s;
	}
</script>

</head>
<body>
	<h1>if else if 조건문 실습</h1>
	<button id="btn1" class="btn btn-outline-secondary">양수, 0, 음수 구분</button>
	<button id="btn2" class="btn btn-outline-secondary">홀수, 짝수 구분</button>
	<button id="btn3" class="btn btn-outline-secondary">평균과 수우미양가 구분</button>
	<button id="btn4" class="btn btn-outline-secondary">배열</button>
	<button id="btn5" class="btn btn-outline-secondary">자리배치도</button><br>
