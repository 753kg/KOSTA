<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>unordered list</h1>
<ul">
	<li>HTML</li>
	<li>CSS</li>
	<li>JS</li>
	<li>JQuery library</li>
</ul>

<h1>ordered list</h1>
<ol type = "1" start= "50">
	<li>HTML</li>
	<li>CSS</li>
	<li>JS</li>
	<li>JQuery library</li>
</ol>
<h1>definition list... 자동 들여쓰기</h1>
<dl>
	<dt>HTML</dt>
	<dd>구조적문서이다</dd>
	<dt>CSS</dt>
	<dd>디자인</dd>
	<dt>JS</dt>
	<dd>동작</dd>
</dl>
</body>
</html>
