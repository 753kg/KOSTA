<html>
<!-- head : 문서에대한 부가적인 정보.화면에 안보임.문서 설정 -->
<head>
	<meta charset="UTF-8">
	<title>나의 HTML</title>
	
	<!-- style : 디자인 담당 -->
	<style>
		h1{ color:red; }
		h6{ font-size: 30px; }
	</style>
	
	<!-- script : 동작 담당 -->
	<script>
		function call(){
		alert("h1을 누름");
		}
	</script>
</head>

<!-- body : 페이지에 보여지는 부분 -->
<body>
	
	<h1 onclick="call()">1. 첫번째 문서입니다. (김채연) </h1>
	<h1>2. 첫번째 문서입니다.<br><br>(김채연) </h1>
	<h2>3. 첫번째 문서입니다. (김채연) </h2>
	<h2>4. 공&nbsp;&nbsp;&nbsp;백 (김채연) </h2>
	<h2>5. &copy; Copyright (김채연) </h2>
	<h6>h6으로 만들었다.</h6>
	
	<p>HTML은 구조적 데이터를 작성한다. <br>
	style은 디자인을 담당한다. <br>
	script는 동작을 담당한다. <br>
	</p>
	
	<pre>
	AA
	BB
	pre : 입력한 모양 그대로 출력
	</pre>
	
	
	
</body>

</html>

<!-- 주소창에 주소입력 : 요청 
	화면에 Display : 응답 -->
