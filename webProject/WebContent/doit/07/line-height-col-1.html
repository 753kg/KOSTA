<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    h1 {
      font-size:60px;  /* 글자 크기 */
      font-family:Verdana, Geneva, Tahoma, sans-serif;  /* 글꼴 */
    }
    .heading {
      width:80%;  /* 영역 너비 */
      padding: 10px;
      margin: 10px auto;
      /* height:100px; */  /* 높이 */
      line-height: 100px;	/* 높이 + 자동 세로 가운데 정렬 */
      background:#222;  /* 배경 색 */
      color:rgb(255,255,255);  /* 글자 색 */
      text-align: center; /* 가로 정렬 - 가운데 */
    }
  </style>
</head>
<body>
  <h1 class="heading">HTML</h1>
</body>
</html>
