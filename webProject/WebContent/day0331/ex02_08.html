<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style>
	a:link{color:blue;}
	a:visited{color:red;} /*방문한적이있으면*/
	a:hover{color:green;} /*마우스가 올라와있는동안*/
	a:active{color:yellow;} /*누르고있는동안*/
</style>
</head>

<body>
