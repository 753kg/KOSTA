	.header h3{ color: red; }
	.footer > h3{ color: blue; }
	
	/* ul 밑에 있는 li*/
	ul li{ background-color: green; }
	/* div 밑에 있는 li */
	div li{ color:yellow; list-sytle:none; }
	
	/* h3과 형제인 div... ~:모든형제 */
	h3~div{ border:1px solid blue; }
	h3~p{ border:1px solid purple; }
	
	/* 형제인 태그 중 바로 다음 태그 */
	h3+div{ background-color: pink; }
</style>
