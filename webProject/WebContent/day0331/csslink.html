<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/external.css">
<style>
  /* 외부의 sytle 연결하기 */
  @import url("css/external2.css");
  h1{ background-color: orange !important; }
</style>

</head>
<body>
<h1 style=" background-color: blue; ">CSS 연결 방법 3가지</h1>
  <p>1. internal 내부 CSS 사용 : head에 style</p>
  <p>2. external 외부 CSS 사용 - 2가지(link, @import)</p>
  <p style=" color:red; ">3. inline CSS 사용</p>
  <p> 우선순위 : external &lt; internal &lt; inline &lt; !important</p>
</body>
</html>
