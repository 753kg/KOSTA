<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
		border: 3px dotted red;	
	}
	.t1{position: static;}
	.t2{position: static; top:200px; left: 150px;}
	.t3{position: relative; top:10px; left: 10px;}
	.t4{position: absolute; top:200px; left: 20px;}
	.t5{position: fixed; top:30px; right: 50px;}
</style>
</head>
<body>
	<img src="image/americano.jpg"  title="t1" class="t1" width="100" height="100">
	<img src="image/cafelatte.jpg" title="t2" class="t2" width="100" height="100">
	<img src="image/americano.jpg" title="t3" class="t3" width="100" height="100">
	<img src="image/cafelatte.jpg" title="t4" class="t4" width="100" height="100">
	<img src="image/americano.jpg" title="t5" class="t5" width="100" height="100">
</body>
</html>
