	// 이미지 복제
	$(function(){
		var interID = setInterval(function() {
			$("li").first().clone().appendTo($("ul"));
		}, 2000);
		
		// 마우스가 움직이면 중지
		$(this).mousemove(function(){
			clearInterval(interID);
		});
	});
	
</script>

      <ul>
        <li><img src="images/tree-1-thumb.jpg" data-src="images/tree-1.jpg" class="pic"></li>
